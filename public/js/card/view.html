<section class="loading [[ cards.loading ]]">
	<h2>Card Game</h2>
		<p>Loading: [[ cards.loading ]]</p>

		<!--
		list: 
		<card-list></card-list>
		-->

		<card-current info="cards.current">
		</card-current>

		<fieldset>
			<legend>choo choo choose me: [[ cards.selected ]]</legend>

			<card-choices 
						ng-repeat="choice in cards.availableChoices"
						ng-click="cards.select( [[ choice ]] )"
						info="cards.chars[ [[ choice ]] ]"
						render-html="renderHtml(charCode)">
			</card-choices>

			<button id="answer" ng-click="cards.answer()">
				Submit &#13;
			</button>
		</fieldset>

</section>
