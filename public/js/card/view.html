<section class="loading [[ cards.loading ]]">
		<h2>Start</h2>
		<p>loading: [[ cards.loading ]]</p>

		list: 
		<card-list></card-list>

		current: 
		<card-current info="cards.current"></card-current>

		choo choo choose me:
		<card-choices 
				 	ng-repeat="choice in cards.availableChoices"
					ng-click="cards.select( [[ choice ]] )"
					info="cards.chars[ [[choice]] ]"></card-choices>

		<button id="answer" ng-click="cards.answer()">
			Submit &#13;
		</button>

</section>
