<dl id="card[[ info.id ]]" class="[[ className ]]" 
  style="transform: translateZ([[ length * (translateZ + 1) - (length * 34) ]]px) 
    translateX([[ length / 8 * (translateZ + 1) - (length * translateZ / 4) ]]px) 
		translateY([[ length / 8 * (translateZ + 1) - (length * translateZ / 5) ]]px)
		rotateY([[ 0.33 / length * translateZ ]]deg);">
  <!-- first number represents max angle of transform -->

  <dt class="form">[[ form ]]</dt>
  <dd class="name">[[ name ]]</dd>
</dl>
