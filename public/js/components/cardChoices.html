<span class="availableChoices" id="choice[[ info.id ]]">
  <label class="choice" for="radioChoice[[ info.id ]]">
    [[ info.name ]]
  </label>

  <input 	name="choice" 
          type="radio"
          id="radioChoice[[ info.id ]]"
          value="[[ info.id ]]" 
          ng-click="select({id: info.id})"
          />

</span>
