<span class="availableChoices" id="choice[[ cardInfo.id ]]">
  <label class="choice" for="radioChoice[[ cardInfo.id ]]">
    [[ cardInfo.name ]]
  </label>

  <input 	name="choice" 
          type="radio"
          id="radioChoice[[ cardInfo.id ]]"
          value="[[ cardInfo.id ]]" 
          ng-click="select({id: cardInfo.id})"
          />

</span>
